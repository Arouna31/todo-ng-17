name: CI
on: [push]
jobs:
  jfr-container-action-pipeline:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jenkinsci/jenkinsfile-runner:main
      env:
         ACTIONS_RUNNER_FORCED_INTERNAL_NODE_VERSION: node16
         ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
    steps:
      - name: Set up Git
        run: |
          apt-get update && apt-get install -y git

      - name: Checkout Repository
        run: |
            git config --global url."https://$GITHUB_TOKEN:@github.com/".insteadOf "https://github.com/"
            git clone https://github.com/${{ github.repository }} .
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Node.js
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 16
          nvm use 16
          node -v
          npm -v
        env:
          NODE_VERSION: 16

      - name: Download Jenkins WAR
        run: |
            curl -L -o jenkins.war https://get.jenkins.io/war-stable/latest/jenkins.war
  
      - name: Jenkins pipeline in the container
        run: |
            jenkinsfile-runner -w jenkins.war -f Jenkinsfile -p plugins.txt